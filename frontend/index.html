<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courtify - Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="/src/assets/courtifylogo.png" alt="Courtify Logo" />
      <!-- <h1>Courtify - One Stop Solution for All Your Legal Matters</h1> -->
    </header>

    <div class="content">
      <h1>Who are you?</h1>

      <p>
        Choose your role to get started with Courtify. We are here to help you
        with all your legal needs.
      </p>
      <br /><br />
      <div class="roles">
        <div class="role" onclick="navigateTo('lawyer')">
          <img src="/src/assets/lawyer.png" alt="Lawyer" />
          <p>Lawyer</p>
        </div>
        <div class="role" onclick="navigateTo('lawstudent')">
          <img src="/src/assets/lawstudent.png" alt="Law Student" />
          <p>Law Student</p>
        </div>
        <div class="role" onclick="navigateTo('client')">
          <img src="/src/assets/client.png" alt="Client" />
          <p>Client</p>
        </div>
      </div>
    </div>
    <footer>
      <div>COMPANY</div>
      <div>
        <a href="#">Home</a> | <a href="#">About Us</a> |
        <a href="#">Contact Us</a> |
        <a href="#">Privacy Policy</a>
      </div>
      <div>GET IN TOUCH</div>
      <div>+1-212-456-7890 | Courtify@gmail.com</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
